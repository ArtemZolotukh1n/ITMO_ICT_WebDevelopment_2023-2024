<!DOCTYPE html>
<html>
<head>
    {% load static %}

    <title>Hotels</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styling/style.css' %}">
</head>
<body>
    <h1>Hotels</h1>
    <ul>
        {% for hotel in hotels %}
            <!-- Wrap the hotel name with an anchor tag pointing to the room_reserve URL, passing the hotel's id -->
            <li><a href="{% url 'room_reserve' hotel.id %}">{{ hotel.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
